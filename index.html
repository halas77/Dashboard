<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="page-title">Driver Details</h2>
      <div class="driver-images-container">
        <div class="driver-image-cont">
          <img class="driver-image" src="./user.png" alt="Placeholder" />
          <p class="driver-text">Driver Image</p>
        </div>
      </div>

      <div>
        <!-- Table 1 -->
        <table class="table-container">
          <tbody>
            <tr>
              <td class="gray-row">Full name</td>
              <td class="gray-row">Abebe kebede</td>
            </tr>
            <tr>
              <td class="white-row">Email</td>
              <td class="white-row">abebekebede@gmial.com</td>
            </tr>
            <tr>
              <td class="gray-row">Gender</td>
              <td class="gray-row">Male</td>
            </tr>
            <tr>
              <td class="white-row">Mobile number</td>
              <td class="white-row">+251-910-23123</td>
            </tr>
            <tr>
              <td class="gray-row">Company name</td>
              <td class="gray-row">Pool Ambassador</td>
            </tr>
            <tr>
              <td class="white-row">Status</td>
              <td class="white-row">Driver</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="cards-container">
        <div class="cards">
          <img class="card-img" src="./location.png" alt="Placeholder" />
          <p class="card-text">Total Trip:</p>
          <p class="card-texts">10</p>
        </div>
        <div class="cards">
          <img class="card-img" src="./calendar.png" alt="Placeholder" />

          <p class="card-texts">10</p>
        </div>
        <div class="cards">
          <img class="card-img" src="./list.png" alt="Placeholder" />

          <p class="card-text">Deposite:</p>
